<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="msg">Hello</p>
    <button onclick="changeText()">テキスト変更</button>
    <script>
        function changeText() {
        const el = document.getElementById("msg");

        // ① テキストだけ変更（HTMLは解釈されない）
        el.innerText = "<b>こんにちは！</b>";

        // ② HTMLとして解釈されて太字になる
        // el.innerHTML = "<b>こんにちは！</b>";
        }
    </script>
</body>
</html>
