<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード一覧</title>
</head>
<body style="display:flex; gap:20px;">

<script>
  function addCard(title, text, color) {
    const card = document.createElement("div");
    card.style.width = "250px";
    card.style.borderRadius = "10px";
    card.style.boxShadow = "0 2px 6px gray";
    card.style.overflow = "hidden";

    const header = document.createElement("div");
    header.style.height = "80px";
    header.style.backgroundColor = color;

    const body = document.createElement("div");
    body.style.padding = "15px";
    body.innerText = title + "\n" + text;

    card.appendChild(header);
    card.appendChild(body);
    document.body.appendChild(card);
  }

  addCard("【1後】線形代数", "基礎・展開", "#1e88e5");
  addCard("【1後】解析学Ⅱ", "基礎・展開", "#00b894");
  addCard("【1後CD】リアルタイムシステム", "20%完了", "#a29bfe");
</script>

</body>
</html>
